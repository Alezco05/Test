<ng-container *ngIf="checkAnswersQuestion()">
    <div class="row">
        <div class="col-12 text-center mt-4 mb-4">
            <h1>{{pregunta}}</h1>
        </div>
        <div class="col-sm-3 col-xs-8" *ngFor="let respuesta of respuestas; let i = index">
            <button class="btn btn-primary rounded-0 col-md-12 col-sm-6 mt-2" 
            type="submit" (click)="checkAnswerIndex(i)">{{respuesta.answer}}</button>
    </div>
</div>

<div class="row" *ngIf="answerChoosed">
    <div class="col-12 text-center d-flex justify-content-center mt-4 mb-4">
        <div class="alert alert-primary" role="alert" *ngIf="respuestaCorrecta"><strong>Correcto!!</strong></div>
        <div class="alert alert-danger" role="alert" *ngIf="!respuestaCorrecta"><strong>Error!!</strong></div>  
    </div>
</div>
</ng-container>
<ng-container  *ngIf="!checkAnswersQuestion()">
        <div class="row">
                <div class="col-12 text-center mt-4 mb-4">
                    <h1>Por favor revisa las preguntas y las respuestas!</h1>
                </div>
        </div>
</ng-container>
